<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>Color Picker Palette</title>
  
  
</head>
<body>
  <div class="container">
    <h1>Color Picker Palette</h1>
    <div class="palette">
      <div class="color" style="background-color: #FF5733;" data-color="#FF5733"></div>
      <div class="color" style="background-color: #33FF57;" data-color="#33FF57"></div>
      <div class="color" style="background-color: #3357FF;" data-color="#3357FF"></div>
      <div class="color" style="background-color: #F1C40F;" data-color="#F1C40F"></div>
      <div class="color" style="background-color: #9B59B6;" data-color="#9B59B6"></div>
    </div>
    <div class="preview-box">
      <p>Selected Color:</p>
      <span id="color-code">None</span>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
 
</body>
</html>
